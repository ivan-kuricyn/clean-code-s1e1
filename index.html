<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <h3 class="heading">Add Item</h3>
        <div class="new-task-wrapper">
          <input class="text-field" id="new-task" type="text">
          <button class="add-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="text-field" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="text-field" type="text" value="go shopping">
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img class="icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="text-field" type="text">
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
